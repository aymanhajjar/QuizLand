{% extends "userlayout.html" %}

{% block title %} Login - Quizland {% endblock %}

{% block form %}

<form action = "{% url 'login' %}" method = "post">
    {% csrf_token %}
    <div class="form-group">
        <input autocomplete="off" class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" autofocus type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
    
    
</form>

    {% if message %}
        <h6 class = "message"> {{ messagetext }}</h6>
    {% endif %}

    Don't have an account? <a href="{% url 'register' %}">Sign up here!</a>
    
{% endblock %}
